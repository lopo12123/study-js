<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta title="密码框格式提示错误信息">
        <style>
            div {
                position: relative;
                width: 400px;
                height: 100px;
                margin: 10px auto;
                border: solid 1px #ccc;
            }
            .message {
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div class="register">
            <p class="message">请输入6~16位密码</p>
            <input type="password" class="ipt">
            <p class="info"></p>
        </div>
        <script>
            var ipt = document.querySelector('.ipt');
            var info = document.querySelector('.info');

            ipt.onblur = function() {  // onblur - 失去焦点触发
                var pswLength = ipt.value.length;

                if(pswLength < 6 || pswLength > 16){  // 判断长度
                    info.innerHTML = '当前: ' + pswLength + '; 错误长度×';
                }
                else {
                    info.innerHTML = '当前: ' + pswLength + '; 正确长度√';
                }
            }

        </script>
    </body>
</html>
